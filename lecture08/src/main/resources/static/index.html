<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

https://github.com/sockjs/sockjs-client

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>


<script>
    var host = 'localhost';
    var port = 8090;
    var path = 'events';
    var sock;
    var name;

    function say() {
        var msg = document.getElementById('msg').value;
        //var name = document.getElementById('name').value;

        var msgData = JSON.stringify(
        {
            "topic": "Say",
            "data": {
                "sender": name,
                "msg": msg
            }
        });

        sock.onopen = function() {

        };

        sock.send(msgData);
        updateHistory();
    }

    function signUp() {
        //var name = $('#signupform').serialize();
        var settings = {
            "method": "POST",
            "crossDomain": true,
            "url": "http://" + host + ":" + port + "/signUp",
            "data": $('#signupform').serialize()
        };

        $.ajax(settings).done(function (response) {
            showLoginForm();
        }).fail(function (jqXHR, textStatus) {
            alert(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
            console.log(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
        });

    }

    function login() {
        name = document.getElementById('name').value;
        var settings = {
            "method": "POST",
            "crossDomain": true,
            "url": "http://" + host + ":" + port + "/login",
            "data": $('#nameform').serialize()
        };

        $.ajax(settings).done(function (response) {
            showChat();
            initSock();
        }).fail(function (jqXHR, textStatus) {
            alert(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
            console.log(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
        });

    }

    function initSock() {
        sock = new SockJS('http://' + host + ':' + port + '/' + path);
        sock.onopen = function() {
            console.log('open');
            updateHistory();
            setInterval(updateHistory, 10000);
        };

        sock.onmessage = function (e) {
            console.log(e.data);
            // check topic if you will provide other than "history"
            setHistory(e.data);
        }
    }

    function updateHistory() {
        var name = document.getElementById('name').value;

        var history = JSON.stringify(
            {
                "topic" : "History",
                "data": {
                    "sender": name
                }
            }
        );
        sock.send(history);
        sock.onmessage = function (e) {
            setHistory(e.data);
        }
        console.log('histury updated');

    }

    function setHistory(data) {
        $("#history").html(data.replace(/\n/g, "<br />"));
        $("#history").scrollTop($("#history")[0].scrollHeight);
    }


    <!--sock = new SockJS('http://' + host + ':' + port + '/' + path);-->

    function showLoginForm() {
        $('#signup').hide();
        $('#login').show();
    }

    function showChat() {
        $('#login').hide();
        $('#body').show();
        $('#footer').show();
    }
</script>
