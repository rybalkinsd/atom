<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<html>
<body>
<div id="header">
    <form method="POST" id="nameform" action="javascript:void(null);">
        <input id="name" name="name" value="" style="font-size:medium" type="text">
        <input id="login" value="Login" style="font-size:large" type="submit" onclick="loginUser()">
        <input id="logout" value="Logout" style="font-size:large" type="submit" disabled="false" onclick="logoutUser();">
    </form>
</div>
<div id="body">
    <div id="history" class="chat form"></div>
</div>
<div id="footer">
    <form method="POST" id="msgform" action="javascript:void(null);" onsubmit="say()">
        <input id="msg" name="msg" class="msginput" value="" style="font-size:medium" type="text" disabled>
        <input id="send" value="Send" class="sendbutton" style="font-size:large" type="submit" disabled>
    </form>
</div>
</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!--
We are using SockJS lib
https://github.com/sockjs/sockjs-client
-->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="app.js"></script>
