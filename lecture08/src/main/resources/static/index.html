<nav class="navbar bg-light">
    <form class="form-inline mb-1" method="POST" id="nameform" action="javascript:void(null);" onsubmit="login()">
        <div class="form-group mx-sm-3">
            <input id="name" class="form-control" name="name" style="font-size:medium" type="text" placeholder="Name">

            <div class="form-row">
                <div class = "col-10">

                </div>
                <div class = "col-2">
                    <input value="Send" class="btn btn-primary sendbutton" style="font-size:large" type="submit">
                </div>
            </div>
        </form>
    </div>
</div>

</body>

<script>
    var host = 'localhost';
    var port = 8090;
    var path = 'events';
    var sock;

    function say() {
        var msg = $('#msgform').serialize();
        var name = $('#nameform').serialize();

        var msgData = JSON.stringify(
        {
            "topic": "message",
            "data": {
                "sender": name,
                "msg": msg
            }
        });

        sock.send(msgData);
    }

    function initSock() {
        sock = new SockJS('http://' + host + ':' + port + '/' + path);
        sock.onopen = function() {
            console.log('open');
            updateHistory();
            setInterval(updateHistory, 10000);
        };

        sock.onmessage = function (e) {
            console.log(e.data)
            // check topic if you will provide other than "history"
            setHistory(e.data)
        }
    }

    function updateHistory() {
        var history = JSON.stringify(
            {
                "topic" : "history"
            }
        );
        sock.send(history)
    }

    function setHistory(data) {
        $("#history").html(data.replace(/\n/g, "<br />"))
        $("#history").scrollTop($("#history")[0].scrollHeight);
    }

</script>
