<div id="login" class="hidden">
    <div id="box-2">

<div id="chat" class="hidden">
        <div id="logout">
                <div class="float-right">
                        <div>Вы залогинились как <span id="display-name"></span></div>
                        <button type="button" onclick="logout()">Logout</button>
                </div>
        </div>
    <div id="body">
        <div id="history" class="chat form box" onscroll="onScroll()"></div>
        <div id="kek" class="chat form box" align="center">
            <div id="Title" align="center"> Users online:</div>
            <div id="block" align="center"></div>
        </div>
    </div>
    <div id="footer">
        <form method="POST" id="msgform" action="javascript:void(null);" onsubmit="say()">
            <input id="msg" name="msg" class="msginput" value="" style="font-size:medium" type="text">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!--
We are using SockJS lib
https://github.com/sockjs/sockjs-client
-->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>


<script>
    var host = 'localhost';
    var port = 8090;
    var path = 'events';
    var sock;
    var name;
    var loggedIn = false;
    var endOfHistory = false;

    function say() {
        var msg = document.getElementById('msg').value;
        if ("" != $.trim(msg)) {
            var msgData = JSON.stringify(
            {
                "topic": "Say",
                "data": {
                    "sender": name,
                    "msg": msg
                }
            });
            sock.send(msgData);
            document.getElementById('msg').value = "";
        }
    }

    function signUp() {
        var settings = {
            "method": "POST",
            "crossDomain": true,
            "url": "http://" + host + ":" + port + "/signUp",
            "data": $('#signupform').serialize()
        };

        $.ajax(settings).done(function (response) {
            showLoginForm();
        }).fail(function (jqXHR, textStatus) {
            alert(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
            console.log(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
        });
    }

    function login() {
        name = document.getElementById('name').value;
        var settings = {
            "method": "POST",
            "crossDomain": true,
            "url": "http://" + host + ":" + port + "/login",
            "data": $('#nameform').serialize()
        };

        $.ajax(settings).done(function (response) {
            loggedIn = true;
            $("#display-name").html(name);
            showChat();
            initSock();
        }).fail(function (jqXHR, textStatus) {
            alert(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
            console.log(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
        });
    }

    function initSock() {
        var name = document.getElementById('name').value;

        sock = new SockJS('http://' + host + ':' + port + '/' + path);
        sock.onopen = function() {

            var enter = JSON.stringify(
            {
                "topic" : "Enter",
                "data": {
                    "sender": name
                }
            });

            sock.send(enter);

            console.log('open');
            updateHistory();
            setInterval(updateHistory, 1000);
        };


        sock.onmessage = function (e) {
            console.log(e.data);
            // check topic if you will provide other than "history"
            setHistory(e.data);
        }
    }

    function updateHistory() {
        var name = document.getElementById('name').value;

        var history = JSON.stringify(
            {
                "topic" : "History",
                "data": {
                    "sender": name
                }
            }
        );
        sock.send(history);
        console.log('history updated');
    }

    function setHistory(data) {
        var dataObj = JSON.parse(data);
        if ("History" == dataObj.topic) {
            if (0 != dataObj.data.length) {
                $.each(dataObj.data, function(i,val) {
                    $("#history").append("<span>" + val + "</span><br/>");
                });
                $("#history").scrollTop($("#history")[0].scrollHeight);
            }
        } else if ("Top" == dataObj.topic) {
            if (0 != dataObj.data.length) {
                $.each(dataObj.data, function(i,val) {
                    $("#history").prepend("<span>" + val + "</span><br/>");
                });
            } else {
                if (!endOfHistory) {
                    $("#history").prepend("В истории больше нет сообщений<br />");
                }
                endOfHistory = true;
            }
        } else if ("Users" == dataObj.topic) {
            $("#kek").html("Сейчас онлайн<br />")
            $("#kek").append(dataObj.data.replace(/\n/g, "<br />"));
        }
    }

    function showLoginForm() {
        $('#signup').hide();
        $('#chat').hide();
        $('#login').show();
    }

    function showChat() {
        $('#login').hide();
        $('#chat').show();
    }

    function logout() {
        if (loggedIn) {
            var settings = {
            "method": "POST",
            "crossDomain": true,
            "url": "http://" + host + ":" + port + "/logout",
            "data": $('#nameform').serialize()
            };

        $.ajax(settings).done(function (response) {
            loggedIn = false;
            sock.close();
            showLoginForm();
        }).fail(function (jqXHR, textStatus) {
            alert(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
            console.log(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
        });           
        }
    }

    function onScroll() {
        if (!endOfHistory) {
            var scrollTop = $('#history').scrollTop()
            if (scrollTop == 0) {
                var top = JSON.stringify(
                {
                    "topic" : "Top",
                    "data": {
                        "sender": name
                    }
                });
                sock.send(top);
            console.log('Scrolled to top');
            }
        }
    }
</script>
