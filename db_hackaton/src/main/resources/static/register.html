<html>

<link rel="stylesheet" href="common.css">

<body>

<h3>Please register</h3>
<br>
<div id="header">
    <form method="POST" id="nameform" action="javascript:void(null);" onsubmit="register()">
        <div class="container">
            <label><b>user</b></label>
            <br>
            <div width="80%">
                <input id="user" name="user" onblur="loginCheck()"
                       value="" style="font-size:medium" type="text" placeholder="Enter Username" required autofocus>
                <br>
                <div class="popup">
                    <span class="popuptext" id="myPopup" display="hide"></span>
                </div>
            </div>
            <br>
            <label><b>password</b></label><br>
            <input id="password" name="password"
                   value="" style="font-size:medium" type="password" placeholder="Enter Password" required>

            <button style="font-size:large" type="submit" disabled>register</button>
        </div>
    </form>
</div>


</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script>
    function register() {
        var credentials = $('#nameform').serialize();
        console.log(credentials);

        var settings = {
            "method": "POST",
            "crossDomain": true,
            "url": "/auth/register",
            "data": credentials
        }

        $.ajax(settings).done(function(response) {
            window.location = "/";
        }).fail(function (jqXHR, textStatus, errorOption) {
            document.getElementById("myPopup").innerText = errorOption;
            document.getElementById("myPopup").className = "show";
            console.log(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
        });
    }

    function loginCheck() {
        $(document).ready(function(){
            var user=$('#user').serialize();
            var settings = {
                "method": "POST",
                "crossDomain": true,
                "url": "/auth/register/check",
                "data": user
            }
            $.ajax(settings).done(function(response) {
                if(response =='False'){
                    document.getElementById("myPopup").innerText = "User is already signed up";
                    document.getElementById("myPopup").className = "show";
                    $(':input[type="submit"]').prop('disabled', true);
                } else if(response =='True'){
                    document.getElementById("myPopup").className = "hide";
                    $(':input[type="submit"]').prop('disabled', false);
                } else {
                    document.getElementById("myPopup").innerText = response;
                    document.getElementById("myPopup").className = "show";
                }
            }).fail(function(jqxhr, textStatus, errorOption) {
                document.getElementById("myPopup").innerText = errorOption;
                document.getElementById("myPopup").className = "show";
                console.log(jqxhr.status + " " + jqxhr.statusText + ". " + jqxhr.responseText);
            });
        });
    }
</script>
