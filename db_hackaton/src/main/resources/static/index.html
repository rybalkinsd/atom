<body>

        <h2>Welcome back, <p id="username"></p></h2>

        <button type="button" style="font-size:large" onclick="newGame()" >New Game</button>

        <button type="button" class="logoutButton" style="font-size:large" onclick="logout()" >Logout</button>

<script src="lib/js-cookie.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script>
    if (Cookies.get('user') === undefined) {
        window.location = "/login.html";
    } else {
        $('#authorizeUser').show();
        $('#username').text(Cookies.get('user'));
    }
</script>

<script>
    function newGame() {
        var token = Cookies.get('token')
        var settings = {
            "method": "POST",
            "crossDomain": true,
            "url": "http://195.19.44.151:55670/mm/join",
            "data": "token=" + token
        }

        $.ajax(settings).done(function(response) {
            window.location = response;
        }).fail(function (jqXHR, textStatus) {
            alert(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
            console.log(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
            window.location = "/";
        });
    }
</script>


<script>
    function logout() {
        if (Cookies.get('user') === undefined
            || Cookies.get('token') === undefined) {

            window.location = "/login.html";
        }

        var settings = {
            "method": "POST",
            "crossDomain": true,
            "url": "/auth/logout",
            headers: {
                'Authorization': 'Bearer ' + Cookies.get('token')
            }
        };

        $.ajax(settings).done(function(response) {
            Cookies.remove('user');
            Cookies.remove('token');
            window.location = "/";
        }).fail(function (jqXHR, textStatus) {
            console.log(jqXHR);
            alert(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
            console.log(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
            window.location = "/";
        });
    }
</script>
