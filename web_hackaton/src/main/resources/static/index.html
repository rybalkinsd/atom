<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css"></head>
<html>
<body>
<nav class="navbar navbar-default" style="padding-top: 15px;">
<div class= "container-fluid">
    <div class="nav navbar-nav">
        <div class="form-inline">
    <form method="POST" id="nameform" action="javascript:void(null);" onsubmit="login()">
        <label class="mr-sm-2" for="name">Name: </label>
        <input id="name"class="form-control" name="name" value="" style="font-size:medium" type="text">
        <input class="btn btn-primary" value="Login" style="font-size:large" type="submit">
    </form>
        </div>
    </div>
</div>
</nav>
<div id="body">
    <div id="history" class="chat col-md-9 form"></div>
    <div class="chat col-md-3 form">
        <ul class="list-group list-group-flush" id="users">
        </ul>
    </div>
</body>
<div class="footer navbar-fixed-bottom" style="padding-left: 10px;">
    <div class="form-inline">
    <form method="POST" id="msgform" action="javascript:void(null);" onsubmit="say()">
        <label class="mr-sm-2" for="name">Message: </label>
        <input id="msg" name="msg" class="msginput form-control" value="" style="font-size:medium; width:80%;" type="text">
        <input value="Send" class="btn btn-primary sendbutton" style="font-size:large" type="submit">
    </form>
    </div>
</div>
</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
    var host = "localhost";
    var port = 8080;


    function loadHistory() {
        var settings = {
            "crossDomain": true,
            "url": "http://" + host + ":" + port + "/chat/chat",
            "method": "GET",
        }

        $.ajax(settings).done(function (response) {
            $("#history").html(response.replace(/\n/g, "<br />"))
            $("#history").scrollTop($("#history")[0].scrollHeight);
        }).fail(function (jqXHR, textStatus) {
            console.log(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
        });
    }

    function loadUsers() {
        var settings = {
            "crossDomain": true,
            "url": "http://" + host + ":" + port + "/chat/users",
            "method": "GET",
        }

        $.ajax(settings).done(function (response) {
            $("#users").html(response.replace(/\n/g, ""))
            $("#users").scrollTop($("#users")[0].scrollHeight);
        }).fail(function (jqXHR, textStatus) {
            console.log(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
        });
    }

    function say() {
        var msg = $('#msgform').serialize();
        var name = $('#nameform').serialize();

        var settings = {
            "method": "POST",
            "crossDomain": true,
            "url": "http://" + host + ":" + port + "/chat/say",
            "data": name + "&" + msg
        };

        $.ajax(settings).done(function (response) {
            $('#msgform').trigger("reset");
            loadHistory();
        }).fail(function (jqXHR, textStatus) {
            alert(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
            console.log(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
        });
    }

    function login() {
        var name = $('#nameform').serialize();

        var settings = {
            "method": "POST",
            "crossDomain": true,
            "url": "http://" + host + ":" + port + "/chat/login",
            "data": name
        };

        $.ajax(settings).done(function (response) {
            loadHistory();
            loadUsers()
        }).fail(function (jqXHR, textStatus) {
            alert(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
            console.log(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
        });
    }

    loadHistory();
    setInterval(loadHistory, 10000);
    loadUsers()
    setInterval(loadUsers(),5000)
</script>
