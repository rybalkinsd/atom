<script>
  var host = "localhost";
  var port = 8080;
</script>

<html>
<style>
    :root {
        background: #336666;
    }

    input[type="submit"] {
        border-radius: 5px;
        background: #99CCCC;
        border: 0px;
        box-sizing: border-box;
        height: 28px;
        font-weight: bold;
        cursor: pointer;
    }

    .chat {
        background: #99CCCC;
        font-family: "Courier New", Courier, monospace;
        padding: 7px;
        margin: 0 0 1em;
        overflow: auto;
        border-radius: 10px;
    }

    .form {
        height: 85%;
    }

    .msginput {
        width: 80%;
    }

    .sendbutton {
        width: 15%;
    }

    #header {
        background: #336666;
        padding: 10px;
        padding-bottom: 0;
    }

    #body {
        padding: 10px;
        padding-top: 0;
        padding-bottom: 30px; /* Height of the footer */
    }

    #footer {
        padding: 10px;
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 30px; /* Height of the footer */
        background: #336666;
    }
    #logout{
        display: none;
    }
</style>

<body>
<div id="header">
    <form method="POST" id="login" action="javascript:void(null);" onsubmit="login()">
        <input id="name" name="name" value="" style="font-size:medium" type="text">
        <input value="Login" style="font-size:large" type="submit">
    </form>
    <form method="POST" id="logout" action="javascript:void(null);" onsubmit="logout()">
        <input value="Logout" style="font-size:large" type="submit">
    </form>
</div>
<div id="body">
    <div id="history" class="chat form"></div>
</div>
<div id="footer">
    <form method="POST" id="msgform" action="javascript:void(null);" onsubmit="say()">
        <input id="msg" name="msg" class="msginput" value="" style="font-size:medium" type="text">
        <input value="Send" class="sendbutton" style="font-size:large" type="submit">
    </form>
</div>
</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
function loadHistory() {
    var settings = {
      "crossDomain": true,
      "url": "http://" + host + ":" + port + "/chat/chat",
      "method": "GET",
    }

    $.ajax(settings).done(function (response) {
      $( "#history" ).html(response.replace(/\n/g, "<br />"))
      $( "#history" ).scrollTop( $( "#history" )[0].scrollHeight );
    }).fail(function (jqXHR, textStatus) {
           console.log(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
    });
}
setInterval(loadHistory, 1000);

</script>
<script>
function say() {
   var msg = $('#msgform').serialize();
   var name = $('#login').serialize();

   var settings = {
        "method": "POST",
        "crossDomain": true,
        "url": "http://" + host + ":" + port + "/chat/say?"+name,
        "data": msg
    }

   $.ajax(settings).done(function(response) {
        $('#msgform').trigger("reset");
        loadHistory();
   }).fail(function (jqXHR, textStatus) {
        alert(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
        console.log(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
   });
}

</script>
<script>
function login() {
   var name = $('#login').serialize();

   var settings = {
        "method": "POST",
        "crossDomain": true,
        "url": "http://" + host + ":" + port + "/chat/login?"+name,
    }

   $.ajax(settings).done(function(response) {
        loadHistory();
        $('#login').hide();
        $('#logout').show();
   }).fail(function (jqXHR, textStatus) {
       alert(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
       console.log(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
   });
}
</script>

<script>
function logout() {
   var name = $('#login').serialize();
   var settings = {
        "method": "POST",
        "crossDomain": true,
        "url": "http://" + host + ":" + port + "/chat/logout?"+name,
    }

   $.ajax(settings).done(function(response) {
        loadHistory();
        $('#logout').hide();
        $('#login').show();
   }).fail(function (jqXHR, textStatus) {
       alert(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
       console.log(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
   });
}
</script>
