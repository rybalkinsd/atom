repositories {
    ivy {
        url 'https://ajax.googleapis.com/ajax/libs'
        layout 'pattern', {
            artifact '[organization]/[revision]/[module](.[classifier]).[ext]'
        }
    }
}

configurations {
    js
}

dependencies {
    js 'jquery:jquery:3.2.1:min@js'
}

task copyLibs(type: Copy) {
    from configurations.js
    into "$buildDir/libs"
}
