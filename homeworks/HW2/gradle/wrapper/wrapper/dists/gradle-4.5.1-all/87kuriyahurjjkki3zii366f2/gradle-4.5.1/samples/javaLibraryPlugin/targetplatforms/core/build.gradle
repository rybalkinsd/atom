plugins {
    id 'jvm-component'
    id 'java-lang'
}

model {
    components {
        main(JvmLibrarySpec) {
            targetPlatform 'java5'
            targetPlatform 'java6'
        }
        main {
            binaries.java6Jar {
                sources {
                    java(JavaSourceSet) {
                        source.srcDir 'src/main/java6'
                    }
                }
            }
        }
   }
}
