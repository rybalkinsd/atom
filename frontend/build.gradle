plugins {
    id 'com.craigburke.bower-installer' version '2.5.1'
}

apply plugin: 'war'
apply plugin: 'jetty'

def jsComponents = "bower_components"

bower {
    installBase = jsComponents

    'PreloadJS'('0.6.2')
    'EaselJS'('0.8.2')
    'SoundJS'('0.6.2')
    'bootstrap'('3.3.x')
}

war {
    dependsOn bowerRefresh
    from(fileTree(dir: jsComponents, include: '**/*.js').files) {
        into("/js/lib")
    }
    from("$jsComponents/bootstrap/dist/css/bootstrap.css") {
        into("/css")
    }
}

clean {
    dependsOn bowerClean
}
