<html>

<link rel="stylesheet" href="common.css">

<body>

<h3>Please change password</h3>
<br>
<div id="header">
    <form method="POST" id="nameform" action="javascript:void(null);" onsubmit="changepassword()">
        <div class="container">
            <label><b>user</b></label>
            <input id="user" name="user"
                   value="" style="font-size:medium" type="text" placeholder="Enter Username" required>

            <label><b>password</b></label>
            <input id="password" name="password"
                   value="" style="font-size:medium" type="password" placeholder="Enter Password" required>

            <label><b>new password</b></label>
            <input id="new_password" name="new_password"
                   value="" style="font-size:medium" type="password" placeholder="Enter New Password" required>

            <label><b>repeat new password</b></label>
            <input id="rnew_password" name="rnew_password"
                   value="" style="font-size:medium" type="password" placeholder="Repeat New Password" required>

            <button style="font-size:large" type="submit">change password</button>
        </div>
    </form>
</div>


</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script>
    function changepassword() {
        if ($('#nameform #new_password').val() == $('#nameform #rnew_password').val()) {
            var credentials = $('#nameform').serialize();
            console.log(credentials);

            var settings = {
                "method": "POST",
                "crossDomain": true,
                "url": "/auth/changePassword",
                "data": credentials
            }

            $.ajax(settings).done(function(response) {
                window.location = "/";
            }).fail(function (jqXHR, textStatus) {
                alert(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
                console.log(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
            });
        } else {
            alert('New password does not match');
        }

    }
</script>
